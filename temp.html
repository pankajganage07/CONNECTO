<!DOCTYPE html>
<html>
<head>
	<title>Multiple Words on the Same Line</title>
	<style>
		.container {
			background: linear-gradient(to right, green, #aef08f); /* Replace with your desired gradient colors */
			height: 300px;
			width: 1400px;
			position: relative;
		}

		.line {
			width: 1200px;
			height: 1px;
			background-color: #ffffff; /* Replace with your desired line color */
			position: absolute;
			bottom: 39%; /* Adjust the position of the line vertically as needed */
			left: 8%;
			transform: translateY(50%);
		}

		.words {
			position: absolute;
			bottom: 55%; /* Adjust the position of the words vertically as needed */
			transform: translateY(-50%);
			left: 50%;
			transform: translateX(-50%);
			text-align: center;
		}

		.words span {
			margin-right: 55px; /* Adjust the distance between words as needed */
			font-size: 18px; /* Replace with your desired font size */
			font-family: 'Source Sans Pro';
			font-style: normal;
			color: #ffffff; /* Replace with your desired font color */
		}

		.different-word {
			position: absolute;
			bottom: 45%; /* Adjust the position of the different word vertically as needed */
			left: 190px; /* Adjust the distance of the different word from the leftmost side */
			transform: translateY(-50%);
			font-size: 39px; /* Replace with your desired font size */
			font-family: 'Source Sans Pro';
			font-style: normal;
			font-weight: bold;
			color: #ffffff; /* Replace with your desired font color */
		}

		.social-logos {
			position: absolute;
			bottom: 50%; /* Adjust the position of the social media logos vertically as needed */
			right: 20px; /* Adjust the distance of the social media logos from the right side */
			transform: translateY(-50%);
			display: flex;
		}

		.social-logos img {
			width: 30px; /* Adjust the width of the social media logos as needed */
			margin-right: 50px; /* Adjust the distance between the social media logos as needed */
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="line"></div>
		<div class="words">
			<span>Explore</span>
			<span>Create</span>
			<span>Contact Us</span>
			<!-- Add more <span> elements for additional words -->
		</div>
		<div class="different-word">ConnectO</div>
		<div class="social-logos">
			<img src="images/linkedin (1).png" >
			<img src="images/instagram (1).png" >
			<img src="images/email.png" >
			<img src="images/facebook.png" >
		</div>
	</div>
</body>
</html>
